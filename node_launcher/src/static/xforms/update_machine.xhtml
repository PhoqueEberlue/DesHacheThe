<xf:html xmlns:xf="http://www.w3.org/2002/xforms">
    <xf:head>
        <xf:title>Update Machine</xf:title>
    </xf:head>
    <xf:body>
        <xf:model>
            <xf:instance>
                <!-- Instance data for Update -->
            </xf:instance>
        </xf:model>
        <xf:group>
            <xf:label>Select Machine:</xf:label>
            <xf:select1 ref="/selectedSeed">
                <!-- Populate with available seeds -->
            </xf:select1>
            <xf:label>Matrix 1 Key:</xf:label>
            <xf:input ref="/matrix1_key" />
            <xf:label>Matrix 1:</xf:label>
            <xf:input ref="/matrix1" />
            <xf:label>Matrix 2 Key:</xf:label>
            <xf:input ref="/matrix2_key" />
            <xf:label>Matrix 2:</xf:label>
            <xf:input ref="/matrix2" />
            <xf:submit submission="update" validate="true" id="submitBtn">Update</xf:submit>
        </xf:group>
        <xf:submission id="update" action="javascript:sendData()" method="post" replace="instance"
            on-done="showFeedback('Machine updated successfully.')" />
    </xf:body>
</xf:html>
